# Run on a schedule
trigger: none
pr: none

jobs:
- job:  
  displayName: Step1
  pool: 
    vmImage: 'windows-latest'
  steps:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        # Write your commands here      
        echo 'Hello world'
  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '18.x'
      
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        # Write your commands here      
        git clone https://github.com/zeromq/zeromq.js.git
      
  - task: Bash@3
    inputs:
      targetType: 'inline'
      workingDirectory: zeromq.js
      script: |
        ls
  
      
  - task: Bash@3
    inputs:
      targetType: 'inline'
      workingDirectory: zeromq.js
      script: |
        npm install
  